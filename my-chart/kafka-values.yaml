# kafka-values.yaml

# --- Existing Kafka Config (unchanged) ---
global:
  storageClass: "standard"

replicaCount: 3

auth:
  enabled: false  # No authentication

kraft:
  enabled: true
  clusterId: "5bd2abf2-10a6-494d-a783-6b9f4a0c72ca"

listeners:
  client:
    protocol: PLAINTEXT
    port: 9092
    advertisedListeners:
      - PLAINTEXT://kafka.default.svc.cluster.local:9092

persistence:
  enabled: true
  size: 8Gi

service:
  type: ClusterIP
  ports:
    client: 9092
    controller: 9093
    interbroker: 9094
