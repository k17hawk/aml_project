services:
  airflow:
    image: my-airflow-image
    container_name: my-airflow-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/app/dags
      - ./src:/app/src
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    networks:
      - airflow-network
    entrypoint: ["/bin/sh", "-c", "chmod +x /app/start.sh && /app/start.sh"]

networks:
  airflow-network:
    driver: bridge
